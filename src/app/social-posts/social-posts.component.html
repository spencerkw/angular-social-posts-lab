<main>
  <h1>My Thoughts</h1>
  <button (click)="toggleForm()">New Thought</button>
  <post-form *ngIf="formShowing" (submitted)="onSubmit($event)"></post-form>
  <section class="posts-list">
    <post *ngFor="let post of posts; index as i" (onRemovePost)="removePost($event)"></post>
  </section>
</main>
