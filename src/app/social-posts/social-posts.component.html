<main>
  <h1>My Thoughts</h1>
  <div class="content-container">
    <post-form *ngIf="formShowing" (submitted)="onSubmit($event)"></post-form>
    <button (click)="toggleForm()">New Thought</button>
    <section class="posts-list">
      <post *ngFor="let post of posts; index as i" (onRemovePost)="removePost(i)" [post]="post">
      </post>
    </section>
  </div>
</main>
